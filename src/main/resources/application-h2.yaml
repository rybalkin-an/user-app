server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password: secret
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.H2Dialect
        hibernate.format_sql: true
    show-sql: true
  flyway:
    locations: classpath:db/migration/h2